<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;margin:0;background:#111;color:#fff}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(520px,100%);background:#1b1b1b;border:1px solid #333;border-radius:16px;padding:18px}
    h1{font-size:18px;margin:0 0 10px}
    p{margin:0 0 12px;line-height:1.6;color:#ddd}
    .btn{display:block;width:100%;text-align:center;padding:12px 14px;border-radius:12px;border:0;font-size:16px;cursor:pointer;margin-top:10px}
    .btnPrimary{background:#fff;color:#111;font-weight:700}
    .btnGhost{background:transparent;color:#fff;border:1px solid #555}
    .small{font-size:12px;color:#aaa;margin-top:10px}
    code{background:#2a2a2a;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
<script>
  // ★ここだけ更新運用：Gemini共有URL
  const TARGET_URL = "https://gemini.google.com/share/76c2bbc1bf4e";

  const ua = navigator.userAgent || "";
  const isLINE = ua.includes("Line") || ua.includes("LINE");
  const isAndroid = ua.toLowerCase().includes("android");
  const isIOS = /iPad|iPhone|iPod/.test(ua);

  // LINE以外は今まで通り即リダイレクト（最速）
  if (!isLINE) {
    location.replace(TARGET_URL);
  }

  // Android向け：Chromeを開かせやすい intent URL（効くことが多い）
  function makeAndroidIntentUrl(url) {
    // https://example.com/path -> intent://example.com/path#Intent;scheme=https;package=com.android.chrome;end
    const u = new URL(url);
    return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=${u.protocol.replace(":","")};package=com.android.chrome;end`;
  }

  window.__OPEN__ = {
    openChromeAndroid: () => location.href = makeAndroidIntentUrl(TARGET_URL),
    openNormal: () => window.open(TARGET_URL, "_blank", "noopener,noreferrer"),
    openSame: () => location.href = TARGET_URL,
    isAndroid, isIOS
  };
</script>

<div class="wrap">
  <div class="card">
    <h1>外部ブラウザで開いてください</h1>
    <p>
      LINEの中で開くと動作が不安定になることがあるため、<b>外部ブラウザ（Safari / Chrome）</b>で開くのがおすすめです。
    </p>

    <!-- Android：Chrome直起動をまず出す -->
    <button class="btn btnPrimary" onclick="__OPEN__.openChromeAndroid()" id="btnAndroid" style="display:none">
      Chromeで開く（Android）
    </button>

    <!-- iOS/共通：新しいタブで開くを試す -->
    <button class="btn btnPrimary" onclick="__OPEN__.openNormal()">
      ブラウザで開く
    </button>

    <!-- それでもダメなとき用 -->
    <button class="btn btnGhost" onclick="__OPEN__.openSame()">
      このまま開く（LINE内ブラウザ）
    </button>

    <p class="small" id="iosHelp" style="display:none">
      iPhoneの場合：右上の <b>共有/メニュー</b> から「<b>Safariで開く</b>」を選ぶのが確実です。
      （LINE側の仕様で、ページから強制的にSafari起動はできません）
    </p>

    <p class="small">リンク：<code id="u"></code></p>
  </div>
</div>

<script>
  document.getElementById("u").textContent = TARGET_URL;

  // 端末別の表示
  if (window.__OPEN__.isAndroid) document.getElementById("btnAndroid").style.display = "block";
  if (window.__OPEN__.isIOS) document.getElementById("iosHelp").style.display = "block";
</script>
</body>
</html>
